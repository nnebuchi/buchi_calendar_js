    <div class="buchi-weeks"></div>
    <div class="buchi-schedule-div">
        <div class="buchi-schedule-set-div">
            <div class="buchi-time-div">
                <label>From</label>
                <div>
                    <select class="buchi-form-control" name="" id="buchi-from-select">
                        <option value="">Pick Time</option>
                        
                    </select>
                </div>
            </div>
            <div><strong><i class="fa fa-long-arrow-right"></i></strong></div>
            <div class="buchi-time-div">
                <label>To</label>
                <div>
                    <select class="buchi-form-control" name="" id="buchi-to-select">
                        <option value="">Pick Time</option>
                       
                    </select>
                </div>
            </div>
            <div class="buchi-time-add-div">
                <div class="buchi-add-icon-div"><i class="fa fa-plus"></i></div>

            </div>
        </div>
        <div class="buchi-alloted-time-div">
            <h3 class="buchi-schedules-title">Your Schedules</h3>
            <div class="buchi-schedule"><p>No schedule</p></div>
